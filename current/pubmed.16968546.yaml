abstract: Medulloblastoma is the most common malignant brain tumor of childhood. Improvements
  in clinical outcome require a better understanding of the genetic alterations to
  identify clinically significant biological factors and to stratify patients accordingly.
  In the present study, we applied cytogenetic characterization to guide the identification
  of biologically significant genes from gene expression microarray profiles of medulloblastoma.
