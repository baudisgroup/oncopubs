abstract: We have assembled arrays of approximately 2,400 BAC clones for measurement
  of DNA copy number across the human genome. The arrays provide precise measurement
  s.d. of log2 ratios 0.05-0.10 in cell lines and clinical material, so that we can
  reliably detect and quantify high-level amplifications and single-copy alterations
  in diploid, polyploid and heterogeneous backgrounds.
