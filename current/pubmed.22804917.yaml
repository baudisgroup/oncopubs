abstract: KRAS mutation is a negative predictive factor for treatment with anti-epidermal
  growth factor receptor EGFR antibodies in metastatic colorectal cancer mCRC . Novel
  predictive markers are required to further improve the selection of patients for
  this treatment. We assessed the influence of modification of KRAS by gene copy number
  aberration CNA and microRNAs miRNAs in correlation to clinical outcome in mCRC patients
  treated with cetuximab in combination with chemotherapy and bevacizumab.
