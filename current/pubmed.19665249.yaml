---
abstract: The success of sorafenib in the treatment of advanced hepatocellular carcinoma
  HCC has focused interest on the role of Ras signaling in this malignancy. We investigated
  the molecular alterations of the Ras pathway in HCC and the antineoplastic effects
  of sorafenib in combination with rapamycin, an inhibitor of mTOR pathway, in experimental
  models.
