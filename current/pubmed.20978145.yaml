abstract: Gastrointestinal stromal tumors GIST are the most important mesenchymal
  tumors of the gastrointestinal tract. The vast majority of GISTs exhibit activating
  mutations of KIT or PDGFRA, but epigenetic alteration of GISTs is largely unknown.
  In this study, we aimed to clarify the involvement of DNA methylation in GIST malignancy.
