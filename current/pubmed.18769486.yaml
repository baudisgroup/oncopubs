abstract: Medulloblastoma is the most common malignant brain tumor in children. Despite
  recent improvements in cure rates, prediction of disease outcome remains a major
  challenge and survivors suffer from serious therapy-related side-effects. Recent
  data showed that patients with WNT-activated tumors have a favorable prognosis,
  suggesting that these patients could be treated less intensively, thereby reducing
  the side-effects. This illustrates the potential benefits of a robust classification
  of medulloblastoma patients and a detailed knowledge of associated biological mechanisms.
authors: Kool M, Koster J, Bunt J, Hasselt NE, Lakeman A, van Sluis P, Troost D, Meeteren
  NS, Caron HN, Cloos J, Mrsic A, Ylstra B, Grajkowska W, Hartmann W, Pietsch T, Ellison
  D, Clifford SC and Versteeg R.
