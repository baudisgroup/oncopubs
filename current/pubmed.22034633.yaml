abstract: Neurofibromatosis type 1 NF1 is a tumor predisposition syndrome with a worldwide
  birth incidence of one in 2500. Genetic factors unrelated to the NF1 locus are thought
  to influence the number of plexiform neurofibromas PNFs in patients with NF1, but
  no factors have been identified to date.
