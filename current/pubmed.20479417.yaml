abstract: Medulloblastoma MB is the most common malignant brain tumor in children,
  whereas it rarely presents in adults. We aimed to identify genetic aberrations in
  146 adult MBs to evaluate age-dependent differences in tumor biology and adapt age-specific
  risk stratification models.
