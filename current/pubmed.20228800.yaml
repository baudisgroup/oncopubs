abstract: Tumor suppressor genes on the X chromosome may skew the gender distribution
  of specific types of cancer. T-cell acute lymphoblastic leukemia T-ALL is an aggressive
  hematological malignancy with an increased incidence in males. In this study, we
  report the identification of inactivating mutations and deletions in the X-linked
  plant homeodomain finger 6 PHF6 gene in 16 of pediatric and 38 of adult primary
  T-ALL samples. Notably, PHF6 mutations are almost exclusively found in T-ALL samples
  from male subjects. Mutational loss of PHF6 is importantly associated with leukemias
  driven by aberrant expression of the homeobox transcription factor oncogenes TLX1
  and TLX3. Overall, these results identify PHF6 as a new X-linked tumor suppressor
  in T-ALL and point to a strong genetic interaction between PHF6 loss and aberrant
  expression of TLX transcription factors in the pathogenesis of this disease.
