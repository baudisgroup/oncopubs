abstract: Oncogenic point mutations in KIT or PDGFRA are recognized as the primary
  events responsible for the pathogenesis of most gastrointestinal stromal tumors
  GIST , but additional genomic alterations are frequent and presumably required for
  tumor progression. The relative contribution of such alterations for the biology
  and clinical behavior of GIST, however, remains elusive.
