abstract: The epidermal growth factor receptor EGFR and its downstream factors KRAS
  and BRAF are mutated with different frequencies in non-small cell lung cancer and
  mutations predict clinical response to EGFR inhibitors. The present study compared
  the mutational status of EGFR, KRAS, and BRAF in primary tumors with the one in
  corresponding lymph node metastases.
