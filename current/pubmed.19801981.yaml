abstract: Using high-resolution array-CGH, we identified unique duplications of a
  region on 6q27 in four multiplex families with at least three cases of chordoma,
  a cancer of presumed notochordal origin. The duplicated region contains only the
  T brachyury gene, which is important in notochord development and is expressed in
  most sporadic chordomas. Our findings highlight the value of screening for complex
  genomic rearrangements in searches for cancer-susceptibility genes.
authors: Yang XR, Ng D, Alcorta DA, Liebsch NJ, Sheridan E, Li S, Goldstein AM, Parry
