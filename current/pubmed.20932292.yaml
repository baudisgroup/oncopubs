abstract: Around 20 of breast cancers BC show ERBB2 gene amplification and overexpression
  of the ERBB2 tyrosine kinase receptor. They are associated with a poor prognosis
  but can benefit from targeted therapy. A better knowledge of these BCs, genomically
  and biologically heterogeneous, may help understand their behavior and design new
  therapeutic strategies.
