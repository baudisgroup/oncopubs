abstract: Little is known about the genetic changes associated with DNA ploidy in
  gastric cancer GC . The aim of this study was to identify recurrent or specific
  chromosomal regions of DNA sequence copy number aberrations DSCNAs that might harbor
  genes associated with DNA aneuploidy in GC.
