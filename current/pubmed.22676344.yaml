abstract: Association between DNA alterations and clinical parameters as recurrence,
  survival or prognosis has been found in a variety of tumors. A clear association
  between Medullary Thyroid Carcinoma MTC and RET oncogene mutation has been accepted.
  Specifically M918T RET mutation represents the main genetic event in most cases
  of sporadic MTC SMTC and limited chromosomal alterations analyses have been performed.
