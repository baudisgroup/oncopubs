abstract: Histologic grade is currently the best predictor of clinical course in chondrosarcoma
  patients. Grading suffers, however, from extensive interobserver variability and
  new objective markers are needed. Hence, we have investigated DNA copy numbers in
  chondrosarcomas with the purpose of identifying markers useful for prognosis and
  subclassification.
