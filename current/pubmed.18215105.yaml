abstract: There is much discussion in the cancer drug development community about
  how to incorporate molecular tools into early-stage clinical trials to assess target
  modulation, measure anti-tumor activity, and enrich the clinical trial population
  for patients who are more likely to benefit. Small, molecularly focused clinical
  studies offer the promise of the early definition of optimal biologic dose and patient
  population.
