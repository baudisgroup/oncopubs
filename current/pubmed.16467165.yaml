abstract: Cells with oncocytic change OC are a common finding in salivary glands SGs
  and in SG tumours. When found within pleomorphic adenomas PAs , cells with OC may
  be perceived as evidence of malignancy, and lead to a misdiagnosis of carcinoma
  ex pleomorphic adenoma CaExPa .
