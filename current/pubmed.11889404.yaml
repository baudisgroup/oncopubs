abstract: Angiofibromas are clinically well characterized by their origin at the posterior
  lateral nasal wall close to the sphenopalatine foramen, their occurrence in male
  adolescent patients, and the histological findings of a benign fibrovascular neoplasm
  with irregular, endothelium-lined vascular spaces in a fibrous stroma. However,
  their etiology and genetic causes remain unknown. The present study addresses genetic
  imbalances in angiofibromas.
