---
abstract: We identified a duplication of the MYB oncogene in 8.4 of individuals with
  T cell acute lymphoblastic leukemia T-ALL and in five T-ALL cell lines. The duplication
  is associated with a threefold increase in MYB expression, and knockdown of MYB
  expression initiates T cell differentiation. Our results identify duplication of
  MYB as an oncogenic event and suggest that MYB could be a therapeutic target in
  human T-ALL.
