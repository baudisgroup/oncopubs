abstract: Flat adenomas are a subgroup of colorectal adenomas that have been associated
  with a more aggressive clinical behavior compared with their polypoid counterparts.
  Here, we aimed to compare one of the molecular changes most explicitly associated
  with adenoma to carcinoma progression, that is, chromosomal instability, between
  flat and polypoid colorectal adenomas.
