abstract: Reed-Sternberg cells in classic Hodgkin lymphoma are enigmatic and difficult
  to study because they are so sparse. Tissue microdissection allows for the isolation
  of single Reed-Sternberg cells. Isolated Reed-Sternberg cells show clonal immunoglobulin
  gene rearrangement indicating a B-cell origin. Rarely, Reed-Sternberg cells in classic
  Hodgkin lymphoma express T-cell antigens, suggesting a possible T-cell origin.
