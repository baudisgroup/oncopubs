abstract: Technologies based on DNA microarrays have the potential to provide detailed
  information on genomic aberrations in tumor cells. In practice a major obstacle
  for quantitative detection of aberrations is the heterogeneity of clinical tumor
  tissue. Since tumor tissue invariably contains genetically normal stromal cells,
  this may lead to a failure to detect aberrations in the tumor cells.
