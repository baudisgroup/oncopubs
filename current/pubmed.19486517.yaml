abstract: It is well known that a persistent infection with high-risk human papillomavirus
  hrHPV is causally involved in the development of squamous cell carcinomas of the
  uterine cervix CxSCCs and a subset of SCCs of the head and neck HNSCCs . The latter
  differ from hrHPV-negative HNSCCs at the clinical and molecular level.
