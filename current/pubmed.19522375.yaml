abstract: 'We present the results of a cytogenetic and molecular cytogenetic analysis
  of a series of patients with bone and soft tissue tumors. PATIENTS ANDMETHODS: We
  analyzed a cohort of 26 patients with Ewing sarcoma PNET, 15 patients with rhabdomyosarcoma,
  5 with synovial sarcoma and one patient with an undifferentiated sarcoma using the
  cytogenetic and molecular cytogenetic techniques M-FISH and arrayCGH.'
