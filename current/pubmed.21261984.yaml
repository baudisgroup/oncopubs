abstract: Readthrough fusions across adjacent genes in the genome, or transcription-induced
  chimeras TICs , have been estimated using expressed sequence tag EST libraries to
  involve 4-6 of all genes. Deep transcriptional sequencing RNA-Seq now makes it possible
  to study the occurrence and expression levels of TICs in individual samples across
  the genome.
authors: Nacu S, Yuan W, Kan Z, Bhatt D, Rivers CS, Stinson J, Peters BA, Modrusan
