abstract: The incidence of both diabetes mellitus and hyperlipidemia is increasing
  and they are risk factors for colorectal cancer CRC . On the other hand, the carcinogenic
  significance of the single nucleotide polymorphism SNP , rs6983267 at 8q24, in CRC
  has been reported. The association between the SNP genotype and genes associated
  with diabetes or hyperlipidemia was investigated in cases of CRC.
