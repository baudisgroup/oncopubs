---
abstract: The biologic behavior of intracranial ependymoma is unpredictable on the
  basis of current staging approaches. We aimed at the identification of recurrent
  genetic aberrations in ependymoma and evaluated their prognostic significance to
  develop a molecular staging system that could complement current classification
  criteria.
