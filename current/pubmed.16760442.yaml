abstract: The distinction between Burkitts lymphoma and diffuse large-B-cell lymphoma
  is unclear. We used transcriptional and genomic profiling to define Burkitts lymphoma
  more precisely and to distinguish subgroups in other types of mature aggressive
  B-cell lymphomas.
