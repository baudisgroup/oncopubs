abstract: Breast cancer is a profoundly heterogeneous disease with respect to biologic
  and clinical behavior. Gene-expression profiling has been used to dissect this complexity
  and to stratify tumors into intrinsic gene-expression subtypes, associated with
  distinct biology, patient outcome, and genomic alterations. Additionally, breast
  tumors occurring in individuals with germline BRCA1 or BRCA2 mutations typically
  fall into distinct subtypes.
