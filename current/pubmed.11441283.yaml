abstract: B-chronic lymphocytic leukemia B-CLL , the most common type of leukemia
  in Western Europe and the United States, is characterized by clonal chromosomal
  abnormalities detected in almost half of the studied patients. The precise determination
  of chromosomal changes helps to indicate the prognosis and to understand the pathogenesis
  of CLL.
