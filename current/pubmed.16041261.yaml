abstract: Posttransplantation lymphoproliferative disorders PTLDs are a spectrum of
  lymphoid proliferations, occurring in immunosuppressed organ transplant recipients.
  They comprise early lesions, polymorphic P-PTLD , monomorphic M-PTLD , and Hodgkin
  Hodgkin-like lymphoma PTLD HL-PTLD lesions. Most of them are associated with Epstein-Barr
  virus EBV . Little is known about their genetic changes.
