abstract: Low-grade fibromyxoid sarcoma LGFMS is typically characterized by the specific
  translocation t 7 16 q33 p11 and the corresponding fusion gene FUS-CREB3L2. The
  present study aimed to extract LGFMS-specific, and putatively FUS-CREB3L2-dependent,
  gene expression patterns to learn more about the pathogenesis of this tumor.
