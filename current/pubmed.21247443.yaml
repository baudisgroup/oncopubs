abstract: Until recently, chromosomal translocations and fusion genes have been an
  underappreciated class of mutations in solid tumors. Next-generation sequencing
  technologies provide an opportunity for systematic characterization of cancer cell
  transcriptomes, including the discovery of expressed fusion genes resulting from
  underlying genomic rearrangements.
