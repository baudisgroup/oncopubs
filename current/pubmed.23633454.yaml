abstract: Conjunctival melanoma is a rare but potentially deadly tumor of the eye.
  Despite effective local therapies, recurrence and metastasis remain frequent. Once
  the tumor has metastasized, treatment options are limited and the prognosis is poor.
  To date, little is known of the genetic alterations in conjunctival melanomas.
