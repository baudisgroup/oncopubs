abstract: Medulloblastoma MB , a kind of infratentorial primitive neuroectodermal
  tumour PNET , is the most frequent malignant brain tumour in childhood. In contrast,
  supratentorial PNET sPNET are very infrequent tumours, but they are histologically
  similar to MB, although they present a worse clinical outcome. We investigated the
  differences in genetic abnormalities between sPNET and MB.
authors: Inda MM, Perot C, Guillaud-Bataille M, Danglot G, Rey JA, Bello MJ, Fan X,
